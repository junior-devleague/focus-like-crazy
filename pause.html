<!DOCTYPE html>
<html>
   <head>
      <title>Focus Like Crazy</title>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
   </head>
   <body>
      <!--<header>Pause</header>-->
      <div class="container">
         <DIV class= "title">
            Focus Like Crazy!
         </DIV>
         <div class="caption">
            <h2><b>Tip:</b></h2>
            <H4 id="notes">Take a short breath at each comma and a regular breath at the end of each sentence</H4>

         <button class="blueButton" id="simple" onclick="blueButtonClick(this.id)">

         <a href="./game.html">

         </button>
      </div>
         <script type="text/javascript" src= "./js/app.js"></script>
   </body>
</html>
