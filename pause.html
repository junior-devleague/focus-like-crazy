<!DOCTYPE html>
<html>
   <head>
      <title>Focus Like Crazy</title>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
   </head>
   <header>Pause</header>
   <body>
      <div class="container">
         <DIV class= "title">
            Focus Like Crazy!
         </DIV>
         <div class="caption">
            <h2><b>STAY FOCUSED WHILE READING: PACE READ-ALOUDS</b></h2>
            <H4>Take a short breath at each comma and a regular breath at the end of each sentence</H4>
         </div>
         <div class="blueButton" id="simple" onclick="blueButtonClick(this.id)">
            KEEP PLAYING
         </div>
         <div class="greyButton" onclick="greyButtonClick(this.id)">
            SETTINGS
         </div>
         <div class="greyButton" onclick="greyButtonClick(this.id)">
            END GAME
         </div>
      </div>
   </body>
   <script type="text/javascript" src= "./js/app.js"></script>
</html>
