<!DOCTYPE html>
<html>
   <head>
      <title>Focus Like Crazy</title>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
   </head>
   <body>
      <header>How to Play</header>
      <div class="container">
         <div class="title">
            Focus

      <script type="text/javascript" src= "./js/app.js"></script>

</html>
