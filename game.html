<!DOCTYPE html>
<html>
   <head>
      <title>Focus Like Crazy</title>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
   </head>
   <body>
      <div class="container-overlay">
         <div class= "title">
            Focus Like Crazy!
         </div>
         <div class="caption">
            <h2><b>STAY FOCUSED WHILE READING: PACE READ-ALOUDS</b></h2>
            <H4>Take a short breath at each comma and a regular breath at the end of each sentence</H4>
         </div>
            <div class="blueButton" id="simple" onclick="keepPlaying(this.id)">
               KEEP PLAYING
            </div>
         <a href="index.html">
            <div class="greyButton" onclick="greyButtonClick(this.id)">
               END GAME
            </div>
         </a>
      </div>
      <div class="overlay-content">
         <h1>Are you sure?</h1>
         <div id= "stay">No</div>
         <div id="close">Yes</div>
      </div>
      <div class="flex">
         <div class="container-bar">
            <div class="pauseButton" onclick="pauseButtonClick(this.id)"><center><b>||</b></center></div>
            <div class="settingButton" onclick="settingButtonClick(this.id)"><center><b>X</b></center></div>
            <div class="bar"></div>
            <div class="time"></div>
         </div>
      <div class="container-game">
        <div class="row"> <!-- Row 4 -->
            <div class="grid">
               <div class="bubble" id="bubble1"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble2"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble3"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble4"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble5"></div>
            </div>
         </div>
        <div class="row"> <!-- Row 4 -->
            <div class="grid">
               <div class="bubble" id="bubble6"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble7"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble8"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble9"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble10"></div>
            </div>
         </div>
        <div class="row"> <!-- Row 4 -->
            <div class="grid">
               <div class="bubble" id="bubble11"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble12"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble13"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble14"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble15"></div>
            </div>
         </div>
        <div class="row"> <!-- Row 4 -->
            <div class="grid">
               <div class="bubble" id="bubble16"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble17"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble18"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble19"></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble20"></div>
            </div>
         </div>
     </div>
      <script type="text/javascript" src= "./js/app.js"></script>
   </body>
</html>
