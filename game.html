<!DOCTYPE html>
<html>
   <head>
      <title>Focus Like Crazy</title>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <div class="title">
            Focus Like Crazy!
         </div>
         <div class="row">
            <div class="grid">
               <div class="bubble" id="bubble1""></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble2""></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble3""></div>
            </div>
         </div>
         <div class="row">
            <div class="grid">
               <div class="bubble" id="bubble4""></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble5""></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble6""></div>
            </div>
         </div>
         <div class="row">
            <div class="grid">
               <div class="bubble" id="bubble7""></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble8""></div>
            </div>
            <div class="grid">
               <div class="bubble" id="bubble9""></div>
            </div>
         </div>
         <div class="caption">
            <h3>Keep your center of attention on the one game. Stay focused.</h3>
         </div>
         <div class="blueButton" id="simple" onclick="blueButtonClick(this.id)">
         KEEP IT SIMPLE
         </div>
         <div class="blueButton" id="type" onclick="blueButtonClick(this.id)">TYPE CHALLENGE</div>
      </div>
      <script type="text/javascript" src= "./js/app.js"></script>
   </body>   
</html>
